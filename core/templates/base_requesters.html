{% load staticfiles %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ESPPEdu</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/my_style.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'css/AdminLTE.min.css' %}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
        folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="{% static 'css/skins/_all-skins.min.css' %}">
        <!-- Modal exclusao -->
        <link rel="stylesheet" href="{% static 'css/sweetalert.css' %}" />
        <!-- Faveicon -->
        <link rel="icon" href="{% static 'img/favicon.png' %}">
        <!-- bootstrap-datepicker -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datepicker.css' %}">
        <!-- Personalizacoes Proprias -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<!-- Google Font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

<style type="text/css">


.efeito:hover{
    -webkit-transform: scale(1.1);
    -moz-transform: scale(1.1);
    -o-transform: scale(1.1);
    -ms-transform: scale(1.1);
    transform: scale(1.1);

    -webkit-box-shadow: 9px 7px 5px rgba(50, 50, 50, 0.77);
    -moz-box-shadow:    9px 7px 5px rgba(50, 50, 50, 0.77);
    box-shadow:         9px 7px 5px rgba(50, 50, 50, 0.77);


    -webkit-transition:all .5s;
    -moz-transition:all .5s;

    transition:all .5s;
}
</style>
</head>
<body>
    <div class="row" style="background-color: #E0E6F8; ">
        <div class="row" style="background-color: #0e1e36; ">
            <section class="content-header col-md-8 col-md-offset-2">
                <div class="login-logo">
                 <a href="{% url 'core:index' %}" style="color: #E0ECF8">ESPPEdu</a>
             </div>

         </section>
     </div>

     <div class="row">
        <div class="row" style="background-color: #0e1e36; z-index: 1; margin-top: 0px; padding-top: 100px">

        </div>

        <div style="z-index: 2;  bottom: 100px; position: relative; ">
             {% block body %}

        {% endblock %}
        </div>



    </div>
</div>

<div class="row" style="background-color: #0e1e36; color: white;">
<footer class="noprint  bgPatrimonio text-center" >
     <p class="mb-0">
        <br>
        <strong>Copyright &copy; 2017-{% now 'Y' %} </strong>
      <br>

    </p>



</footer>
</div>



<!-- Scripts -->
{% block scripts %}
<!-- jQuery 3 -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- SlimScroll -->
<script src="{% static 'js/jquery.slimscroll.min.js' %}"></script>
<!-- FastClick -->
<script src="{% static 'js/fastclick.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'js/demo.js' %}"></script>
<!-- bootstrap-datepicker -->
<script type="text/javascript" src="{% static 'js/bootstrap-datepicker.js' %}"></script>
<!-- Modal exclusao -->
<script type="text/javascript" src="{% static 'js/sweetalert.min.js' %}"></script>
<script>
    $(document).ready(function () {
        $('.sidebar-menu').tree()
    })
</script>
{% endblock %}
<!-- Fim Script -->

</body>
</html>
