{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SEMEX</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'css/AdminLTE.min.css' %}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
    folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="{% static 'css/skins/_all-skins.min.css' %}">
    <!-- Modal exclusao -->
    <link rel="stylesheet" href="{% static 'css/sweetalert.css' %}" />
    <!-- Faveicon -->
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <!-- bootstrap-datepicker -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datepicker.css' %}">
    <!-- Personalizacoes Proprias -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">

  <div class="login-box">
    <div class="login-logo">
       <a href="{% url 'core:index' %}">
            <img src="{% static 'images/SIUFPI-min.png' %}" alt="">   
        </a>
       <div class="alert alert-success" id="msg">
       <h4>Senha alterada com sucesso. <br>Entre com seu usuario e nova senha!</h4>
      </div>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Entrar para iniciar sua sessão</p>
    <form class="form-signin" action="{% url 'accounts:login' %}" method="post">{% csrf_token %}
        <div class="form-group has-feedback">
            <input type="text" id="id_username" name="username" class="form-control" placeholder="Usuário" required autofocus>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" id="id_password" name="password" class="form-control" placeholder="Senha" required >
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback cent">
            <button class="btn btn-block btn-primary btn-flat" type="submit" value="Login" style="font-size: 1.8rem">Entrar</button>
            <br><br>
            <div class="col-md-12">
                <a href="{% url 'accounts:password_reset' %}" title="Esqueci minha senha">Esqueci minha senha</a> <br />
            </div>
        </div>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <!-- if novo aqui -->
    <hr/>
    {% if form.errors %}
    <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{form.non_field_errors}}
    </div>
    {% endif %}
    <!-- fim if novo -->
</div>

<!-- ./wrapper -->

<!-- Scripts -->
{% block scripts %}
<script src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function() {
      setTimeout(function() {
        $('#msg').slideUp(1500);}, 3000);
  });
</script>
<!-- jQuery 3 -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- SlimScroll -->
<script src="{% static 'js/jquery.slimscroll.min.js' %}"></script>
<!-- FastClick -->
<script src="{% static 'js/fastclick.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'js/demo.js' %}"></script>
<!-- bootstrap-datepicker -->
<script type="text/javascript" src="{% static 'js/bootstrap-datepicker.js' %}"></script>
<!-- Modal exclusao -->
<script type="text/javascript" src="{% static 'js/sweetalert.min.js' %}"></script>
<script>
    $(document).ready(function () {
        $('.sidebar-menu').tree()
    })
</script>
{% endblock %}
<!-- Fim Script -->

</body>
</html>
