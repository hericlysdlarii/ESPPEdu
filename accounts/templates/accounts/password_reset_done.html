{% load staticfiles %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SEMEX</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'css/AdminLTE.min.css' %}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
    folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="{% static 'css/skins/_all-skins.min.css' %}">
    <!-- Modal exclusao -->
    <link rel="stylesheet" href="{% static 'css/sweetalert.css' %}" />
    <!-- Faveicon -->
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <!-- bootstrap-datepicker -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datepicker.css' %}">
    <!-- Personalizacoes Proprias -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="{% url 'core:index' %}"><b>SEMEX</a>
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <div class="cent">
          <p class="login-box-msg"><h4><b>Vamos ajud√°-lo a entrar em sua conta</b></h4></p>
        </div>
        <div class="row">
          <div class="col-md-12">
            <br><br>
            <div class="row">
              <div class="col-md-12">
                <div class="alert alert-success">
                  <p><h4><b>Um link foi enviado ao seu E-mail para ajudar a recuperar sua senha.</b></h4></p>
                </div>
              </div>
            </div>
            <!-- Redirecina depois de 4 segundos -->
            <meta http-equiv="REFRESH" content="4;url={% url 'accounts:login' %}">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ./wrapper -->

  <!-- Scripts -->
  {% block scripts %}
  <!-- jQuery 3 -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- SlimScroll -->
  <script src="{% static 'js/jquery.slimscroll.min.js' %}"></script>
  <!-- FastClick -->
  <script src="{% static 'js/fastclick.js' %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'js/adminlte.min.js' %}"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="{% static 'js/demo.js' %}"></script>
  <!-- bootstrap-datepicker -->
  <script type="text/javascript" src="{% static 'js/bootstrap-datepicker.js' %}"></script>
  <!-- Modal exclusao -->
  <script type="text/javascript" src="{% static 'js/sweetalert.min.js' %}"></script>
  <script>
    $(document).ready(function () {
      $('.sidebar-menu').tree()
    })
  </script>
  {% endblock %}
  <!-- Fim Script -->

</body>
</html>
