{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card-body">
        <h2>Login</h2>
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Entrar</button>
          <a href="{% url 'password_reset' %}" class="btn btn-link">Esqueceu a sua senha?</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
