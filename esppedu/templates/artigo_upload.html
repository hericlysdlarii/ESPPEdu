{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Upload Artigos</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Enviar Artigo</button>

    </form>
{% endblock %}
